<!DOCTYPE html>
<html lang="ja">
<head>
<title>Sample Application for IBM App ID</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<h1>Hello from the IBM App ID!</h1>
<a href="/appid/login" id="login">Login</a>
<a href="/appid/logout" id="logout" style="display: none;">Logout</a>
<h3 id="name"></h3>
<h3 id="email"></h3>
<h3 id="given_name"></h3>
<h3 id="family_name"></h3>

<script>
$().ready( function(){
  $.get( "/api/user" ).then( function( res ){
    $( "#name" ).text( "name:" + res.user.family_name );
    $( "#email" ).text( "email:" + res.user.email );
    $( "#given_name" ). text( "given_name:" + res.user.given_name );
    $( "#family_name" ).text( "family_name:" + res.user.family_name );

    $( "#logout" ).show();
    $( "#login" ).hide();
  });
});
</script>
</body>
</html>
